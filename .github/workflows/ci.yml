name: Angular CI

on:
  push:
    branches:
      - "feature/**"
  pull_request:
    branches:
      - "feature/**"

jobs:
  setup:
    name: ðŸ”§ ConfiguraÃ§Ã£o do ambiente
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do cÃ³digo
        uses: actions/checkout@v3

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: "npm"

      - name: Instalar dependÃªncias
        run: npm ci

      - name: Salvar dependÃªncias como artifact
        uses: actions/upload-artifact@v3
        with:
          name: node_modules
          path: node_modules/

  test:
    name: ðŸ§ª Testes UnitÃ¡rios Angular
    runs-on: ubuntu-latest
    needs: setup

    steps:
      - name: Checkout do cÃ³digo
        uses: actions/checkout@v3

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Restaurar dependÃªncias
        uses: actions/download-artifact@v3
        with:
          name: node_modules
          path: node_modules/

      - name: Rodar testes unitÃ¡rios
        run: npx ng test --watch=false --browsers=ChromeHeadless --code-coverage

      - name: Publicar cobertura de testes
        if: success()
        run: |
          mkdir -p coverage-report
          cp -r coverage/* coverage-report/
        continue-on-error: true

      - name: Upload cobertura como artifact
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: coverage-report/
